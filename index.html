<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <!-- Production CSS -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
        .prose img { margin: 0 auto; }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="blogApp()">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-indigo-600">Blog</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <template x-for="category in categories" :key="category.id">
                                <a :href="'#' + category.slug" 
                                   class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                                   x-text="category.name"></a>
                            </template>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="relative" @click.away="searchOpen = false">
                            <input type="text" 
                                   x-model="searchQuery"
                                   @focus="searchOpen = true"
                                   placeholder="Ara..."
                                   class="w-64 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <div x-show="searchOpen && searchResults.length > 0" 
                                 class="absolute z-50 mt-2 w-full bg-white rounded-md shadow-lg">
                                <ul class="max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm">
                                    <template x-for="result in searchResults" :key="result.id">
                                        <li class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-indigo-50"
                                            @click="goToPost(result)">
                                            <span x-text="result.title" class="block truncate"></span>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Featured Post -->
            <div x-show="featuredPost" class="mb-12">
                <div class="relative rounded-lg overflow-hidden">
                    <img :src="featuredPost?.image_url || 'default.jpg'" 
                         :alt="featuredPost?.title"
                         class="w-full h-96 object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-6">
                        <span class="text-indigo-400 text-sm font-medium" 
                              x-text="featuredPost?.category_name"></span>
                        <h2 class="text-white text-3xl font-bold mt-2" 
                            x-text="featuredPost?.title"></h2>
                        <p class="text-gray-300 mt-2" 
                           x-text="truncate(featuredPost?.content, 200)"></p>
                        <button @click="goToPost(featuredPost)"
                                class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Devamını Oku
                        </button>
                    </div>
                </div>
            </div>

            <!-- Post Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="post in posts" :key="post.id">
                    <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                        <img :src="post.image_url || 'default.jpg'" 
                             :alt="post.title"
                             class="w-full h-48 object-cover">
                        <div class="p-6">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="text-indigo-600 text-sm font-medium" 
                                      x-text="post.category_name"></span>
                                <span class="text-gray-400">•</span>
                                <span class="text-gray-500 text-sm" 
                                      x-text="formatDate(post.created_at)"></span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2" 
                                x-text="post.title"></h3>
                            <p class="text-gray-600 mb-4" 
                               x-text="truncate(post.content, 150)"></p>
                            <div class="flex items-center justify-between">
                                <button @click="goToPost(post)"
                                        class="text-indigo-600 hover:text-indigo-700 font-medium">
                                    Devamını Oku
                                </button>
                                <div class="flex items-center space-x-2 text-gray-500">
                                    <span class="flex items-center">
                                        <i class="fas fa-eye mr-1"></i>
                                        <span x-text="post.view_count || 0"></span>
                                    </span>
                                    <span class="flex items-center">
                                        <i class="fas fa-comment mr-1"></i>
                                        <span x-text="post.comment_count || 0"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </article>
                </template>
            </div>

            <!-- Load More -->
            <div class="text-center mt-12">
                <button @click="loadMorePosts"
                        x-show="hasMorePosts"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Daha Fazla Yükle
                </button>
            </div>
        </main>

        <!-- Single Post Modal -->
        <div x-show="selectedPost" 
             class="fixed inset-0 z-50 overflow-y-auto" 
             x-cloak>
            <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                                <img :src="selectedPost?.image_url || 'default.jpg'" 
                                     :alt="selectedPost?.title"
                                     class="w-full h-96 object-cover rounded-lg mb-6">
                                <h3 class="text-3xl font-bold text-gray-900 mb-4" 
                                    x-text="selectedPost?.title"></h3>
                                <div class="flex items-center space-x-4 mb-6">
                                    <span class="text-indigo-600 font-medium" 
                                          x-text="selectedPost?.category_name"></span>
                                    <span class="text-gray-500" 
                                          x-text="formatDate(selectedPost?.created_at)"></span>
                                    <span class="text-gray-500">
                                        <i class="fas fa-eye mr-1"></i>
                                        <span x-text="selectedPost?.view_count || 0"></span>
                                    </span>
                                </div>
                                <div class="prose max-w-none" 
                                     x-html="selectedPost?.content"></div>
                                
                                <!-- Comments Section -->
                                <div class="mt-8">
                                    <h4 class="text-xl font-bold text-gray-900 mb-4">Yorumlar</h4>
                                    <div class="space-y-4">
                                        <template x-for="comment in selectedPost?.comments" :key="comment.id">
                                            <div class="bg-gray-50 p-4 rounded-lg">
                                                <div class="flex items-center justify-between mb-2">
                                                    <span class="font-medium text-gray-900" 
                                                          x-text="comment.author_name"></span>
                                                    <span class="text-sm text-gray-500" 
                                                          x-text="formatDate(comment.created_at)"></span>
                                                </div>
                                                <p class="text-gray-600" x-text="comment.content"></p>
                                            </div>
                                        </template>
                                    </div>
                                    
                                    <!-- Comment Form -->
                                    <form @submit.prevent="submitComment" class="mt-6">
                                        <div class="mb-4">
                                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                                Yorum Yaz
                                            </label>
                                            <textarea x-model="newComment.content"
                                                      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                      rows="4"
                                                      required></textarea>
                                        </div>
                                        <div class="flex justify-end">
                                            <button type="submit"
                                                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                                Gönder
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button @click="closePost" 
                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-gray-600 text-base font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Kapat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function blogApp() {
            return {
                posts: [],
                categories: [],
                featuredPost: null,
                selectedPost: null,
                searchQuery: '',
                searchResults: [],
                searchOpen: false,
                hasMorePosts: true,
                page: 1,
                newComment: {
                    content: '',
                    author_name: 'Misafir'
                },

                async init() {
                    await Promise.all([
                        this.loadCategories(),
                        this.loadPosts(),
                        this.loadFeaturedPost()
                    ]);

                    this.$watch('searchQuery', (value) => {
                        if (value.length >= 3) {
                            this.searchPosts(value);
                        } else {
                            this.searchResults = [];
                        }
                    });
                },

                async loadCategories() {
                    try {
                        const response = await fetch('/api/categories/read.php');
                        const data = await response.json();
                        this.categories = data.records;
                    } catch (error) {
                        console.error('Kategoriler yüklenirken hata:', error);
                    }
                },

                async loadPosts() {
                    try {
                        const response = await fetch(`/api/posts/read.php?page=${this.page}`);
                        const data = await response.json();
                        
                        if (this.page === 1) {
                            this.posts = data.records;
                        } else {
                            this.posts = [...this.posts, ...data.records];
                        }
                        
                        this.hasMorePosts = data.records.length === 10; // Sayfa başına 10 post
                    } catch (error) {
                        console.error('Yazılar yüklenirken hata:', error);
                    }
                },

                async loadFeaturedPost() {
                    try {
                        const response = await fetch('/api/posts/featured.php');
                        const data = await response.json();
                        this.featuredPost = data.post;
                    } catch (error) {
                        console.error('Öne çıkan yazı yüklenirken hata:', error);
                    }
                },

                async searchPosts(query) {
                    try {
                        const response = await fetch(`/api/posts/search.php?q=${query}`);
                        const data = await response.json();
                        this.searchResults = data.records;
                    } catch (error) {
                        console.error('Arama yapılırken hata:', error);
                    }
                },

                async goToPost(post) {
                    try {
                        const response = await fetch(`/api/posts/read_one.php?id=${post.id}`);
                        const data = await response.json();
                        this.selectedPost = data.post;
                        this.searchOpen = false;
                    } catch (error) {
                        console.error('Yazı yüklenirken hata:', error);
                    }
                },

                async submitComment() {
                    try {
                        const response = await fetch('/api/comments/create.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                ...this.newComment,
                                post_id: this.selectedPost.id
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.status === 'success') {
                            this.selectedPost.comments.unshift(data.comment);
                            this.newComment.content = '';
                        }
                    } catch (error) {
                        console.error('Yorum gönderilirken hata:', error);
                    }
                },

                loadMorePosts() {
                    this.page++;
                    this.loadPosts();
                },

                closePost() {
                    this.selectedPost = null;
                },

                truncate(text, length) {
                    return text?.length > length ? text.substring(0, length) + '...' : text;
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('tr-TR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }
            }
        }
    </script>
</body>
</html>
